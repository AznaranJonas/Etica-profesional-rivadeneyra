<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450" role="img" aria-label="Vista previa del juego">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e3c72"/>
      <stop offset="100%" stop-color="#2a5298"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.35)"/>
    </filter>
  </defs>
  <rect width="800" height="450" fill="url(#g)"/>
  <g filter="url(#shadow)">
    <circle cx="400" cy="210" r="80" fill="#ffffff22" stroke="#ffffff55" stroke-width="2"/>
    <!-- Icono simple de "play" -->
    <polygon points="380,170 460,210 380,250" fill="#ffffffcc"/>
  </g>
  <text x="50%" y="380" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="28" fill="#ffffffcc">
    Vista previa (no inicia el juego)
  </text>
</svg>
